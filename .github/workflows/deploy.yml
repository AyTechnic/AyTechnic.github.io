name: Deploy Site to GitHub Pages Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4

      - name: Deploy to Pages Repository
        run: |
          git config --global user.name "AyTechnic"
          git config --global user.email "actions@github.com"

          git clone https://x-access-token:${{ secrets.PAGES_TOKEN }}@github.com/AyTechnic/AyTechnic.github.io.git pages

          rm -rf pages/*

          cp -r * pages/

          cd pages

          rm -rf .git

          git init
          git remote add origin https://x-access-token:${{ secrets.PAGES_TOKEN }}@github.com/AyTechnic/AyTechnic.github.io.git

          git add .
          git commit -m "Auto deploy site"

          git push -f origin main
